<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" lang="pt-br">

<ui:composition template="layout.xhtml">
	<ui:param name="title" value="Configuração" />
	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{relatorioSituacoesBean.check}" />
		</f:metadata>
		
		<form jsf:id="form">

			<fieldset>
				<legend>Estilo de Página</legend>
				<label for="situacao">Configuração</label><br /> <select
					jsf:value="#{relatorioSituacoesBean.situacao}" id="situacao"
					size="0">
					<f:selectItems value="#{dataBean.situacoes}" />
				</select>
			</fieldset>

			<br /> <input type="submit" value="Atualizar"
				jsf:action="#{relatorioSituacoesBean.gerarRelatorio}" />

			
		</form>
	</ui:define>
</ui:composition>
</html>
